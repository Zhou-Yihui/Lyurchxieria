<script>
// ======= æ•°æ®å­˜å– =======
function getUsers(){ return JSON.parse(localStorage.getItem("SCMS-users")||"{}"); }
function setUsers(users){ localStorage.setItem("SCMS-users", JSON.stringify(users)); }

// ======= æ³¨å†Œ =======
function register(){
  const u = username.value.trim(), p = password.value.trim();
  if(!u || !p) return msg("auth-msg", "ç”¨æˆ·åå’Œå¯†ç ä¸èƒ½ä¸ºç©º / Empty fields");
  let users = getUsers();
  if(users[u]) return msg("auth-msg", "ç”¨æˆ·å·²å­˜åœ¨ / Already exists");
  users[u] = {password:p, inbox:[], sent:[]};
  setUsers(users);
  msg("auth-msg", "æ³¨å†ŒæˆåŠŸ / Registered successfully");
}

// ======= ç™»å½• =======
function login(){
  const u = username.value.trim(), p = password.value.trim();
  const users = getUsers();
  if(users[u] && users[u].password === p){

  } else msg("auth-msg", "ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯ / Wrong username or password");
}

// ======= ç™»å‡º =======
function logout(){

// ======= é¡µé¢åˆ‡æ¢ =======
function gotoPage(page){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(page+"-section").classList.remove("hidden");
  if(page==="inbox") showInbox();
  if(page==="sent") showSent();
  if(page==="compose") msg("send-msg","");
}

// ======= ä¸»èœå•æ˜¾ç¤º =======
function showMainMenu(username){
  document.getElementById("auth-section").classList.add("hidden");
  document.getElementById("main-menu").classList.remove("hidden");
  document.getElementById("user-name").textContent = username;
}

// ======= æ¶ˆæ¯æç¤º =======
function msg(id, text){ document.getElementById(id).textContent = text; }

// ======= æ”¶ä»¶ç®± =======
function showInbox(){
  const u = localStorage.getItem("SCMS-currentUser");
  const mails = getUsers()[u]?.inbox || [];
  const list = document.getElementById("inbox-list");
  list.innerHTML = mails.length ? "" : "æš‚æ— é‚®ä»¶ / No mail yet";
  mails.forEach(m=>{

    div.className="mail-item";
    div.textContent=`æ¥è‡ª ${m.from}ï¼š${m.subject}`;
    div.onclick=()=>document.getElementById("inbox-content").value=m.content;
    list.appendChild(div);
  });
}

// ======= å‘ä»¶ç®± =======
function showSent(){
  const u = localStorage.getItem("SCMS-currentUser");
  const mails = getUsers()[u]?.sent || [];
  const list = document.getElementById("sent-list");
  list.innerHTML = mails.length ? "" : "æš‚æ— é‚®ä»¶ / Empty";
  mails.forEach(m=>{
    const div=document.createElement("div");
    div.className="mail-item";
    div.textContent=`å‘ç»™ ${m.to}ï¼š${m.subject}`;
    div.onclick=()=>document.getElementById("sent-content").value=m.content;
    list.appendChild(div);
  });
}

// ======= å†™ä¿¡ =======
function sendMail(){
  const from = localStorage.getItem("SCMS-currentUser");
  const to = document.getElementById("to").value.trim();
  const subject = document.getElementById("subject").value.trim();
  const content = document.getElementById("content").value.trim();
  if(!to || !subject || !content) return msg("send-msg", "è¯·å¡«å†™å®Œæ•´ / Fill all fields");
  let users = getUsers();
  if(!users[to]) return msg("send-msg", "æ”¶ä»¶äººä¸å­˜åœ¨ / Recipient not found");
  const mail = {from, to, subject, content};
  users[to].inbox.push(mail);
  users[from].sent.push(mail);
  setUsers(users);
  msg("send-msg", "å‘é€æˆåŠŸ / Sent!");
  document.getElementById("to").value = "";
  document.getElementById("subject").value = "";

}

// ======= è‡ªåŠ¨ç™»å½• =======
window.onload = () => {

</script>
