<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星门国家邮件系统 | SCMS</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: #0b0c2a;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        header {
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
        }
        section {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #f0c000;
            color: #000;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #ffd700;
        }
        #auth-msg {
            color: #ff9;
            margin-top: 10px;
            height: 20px;
        }
        /* 添加 Supabase SDK */
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    </style>
</head>
<body>
    <header>
        <h1>星门国家邮件系统</h1>
        <h3>StarGate Civilization Mail System</h3>
    </header>

    <section id="auth-section">
        <input id="username" placeholder="用户名 / Username" autocomplete="off"><br>
        <input id="password" type="password" placeholder="密码 / Password" autocomplete="off"><br>
        <button onclick="login()">登录 / Login</button>
        <button onclick="register()">注册 / Register</button>
        <p id="auth-msg"></p>
    </section>

    <script>
        /* 初始化 Supabase 客户端 */
        const supabase = supabase.createClient(
            'https://mmlbjwdbgmhfkrrtehyl.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tbGJqd2RiZ21oZmtycnRlaHlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MDkxNTksImV4cCI6MjA3Njk4NTE1OX0.0bLCXnZYBgS-7nTZ_-cv-4s_26TcnC_o-TmlUEDh5yU'
        );

        /* 获取用户数据 */
        async function getUsers() {
            const { data, error } = await supabase.from('users').select('*');
            if (error) {
                console.error(error);
                return {};
            }
            return data.reduce((acc, u) => {
                acc[u.username] = u;
                return acc;
            }, {});
        }

        /* 保存用户数据 */
        async function setUsers(users) {
            const list = Object.values(users);
            const { error } = await supabase.from('users').upsert(list);
            if (error) console.error(error);
        }

        /* 显示消息 */
        const msg = (txt) => {
            document.getElementById('auth-msg').textContent = txt;
        };

        /* 注册功能 */
        async function register() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if (!u || !p) return msg('用户名和密码不能为空');
            const users = await getUsers();
            if (users[u]) return msg('用户已存在');
            users[u] = { username: u, password: p, inbox: [], sent: [] };
            await setUsers(users);
            msg('注册成功，请登录');
        }

        /* 登录功能 */
        async function login() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            const users = await getUsers();
            if (users[u] && users[u].password === p) {
                localStorage.setItem('SCMS-currentUser', u);
                location.href = 'home.html'; // 跳转到主页
            } else {
                msg('用户名或密码错误');
            }
        }
    </script>
</body>
</html>
